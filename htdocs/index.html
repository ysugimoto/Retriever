<!doctype html><html><head>

<meta charset="UTF-8">
<title>DataBind test</title>

</head>

<body>

<div data-bind-type="loop">
    <input type="text" data-bind-name="input" />
    <div data-bind-name="foo" data-bind-event="click">bbb</div>
    <button data-bind-name="action" data-bind-event="click">Action</button>
    <select name="hoge" data-bind-name="list" data-bind-each="test">
        <option data-bind-name="result" value="{{@index}}">{{@data}}</option>
    </select>
</div>

<script src="retriever.js"></script>
<script>

    var Model = DataBind.Model.extend('ViewModel', {
        input: "input",
        result: "value",
        list: [1,2,3,4],
        foo: function() {
            console.log('called');
            return this.input.get() + this.list.get();
        },
        action: function() {
            this.input.set('hogehoge');
        }
    });

    var model = new Model();

    DataBind.subscribe(model);


</script>
</body>
</html>
